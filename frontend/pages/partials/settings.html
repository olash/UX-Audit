<div class="flex flex-col md:flex-row gap-8 items-start">

    <!-- Sidebar Navigation -->
    <aside class="w-full md:w-56 flex-shrink-0">
        <nav class="space-y-0.5 sticky top-6">
            <a href="#"
                class="flex items-center gap-2.5 px-3 py-2 text-xs font-medium bg-slate-100 text-slate-900 rounded-md">
                <span class="iconify text-slate-500" data-icon="lucide:user" data-width="14"></span>
                Account
            </a>
            <a href="Pricing.html"
                class="flex items-center gap-2.5 px-3 py-2 text-xs font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-50 rounded-md transition-colors">
                <span class="iconify text-slate-400" data-icon="lucide:credit-card" data-width="14"></span>
                Billing & Plans
            </a>
        </nav>
    </aside>

    <!-- Main Form Content -->
    <div class="flex-1 w-full space-y-8">

        <!-- Section: Profile -->
        <div>
            <div class="mb-4">
                <h2 class="text-base font-medium text-slate-900 tracking-tight">Profile</h2>
                <p class="text-xs text-slate-500 mt-0.5">Manage your personal information and login details.</p>
            </div>

            <div class="bg-white border border-slate-200 rounded-lg shadow-xs overflow-hidden">
                <div class="p-6 space-y-6">
                    <!-- Avatar -->
                    <div class="flex items-center gap-4">
                        <img id="avatar" src="/avatar-placeholder.png"
                            class="w-14 h-14 rounded-full object-cover border border-slate-200" alt="Avatar" />

                        <div class="flex flex-col gap-1.5">
                            <div class="flex gap-2">
                                <label for="avatarUpload"
                                    class="cursor-pointer px-3 py-1.5 text-xs font-medium text-slate-700 bg-white border border-slate-200 rounded-md shadow-sm hover:bg-slate-50 transition-colors">
                                    Upload new
                                </label>
                                <input type="file" id="avatarUpload" accept="image/*" class="hidden" />

                                <button
                                    class="px-3 py-1.5 text-xs font-medium text-red-600 bg-white border border-transparent rounded-md hover:bg-red-50 transition-colors">Remove</button>
                            </div>
                            <p class="text-[10px] text-slate-400">JPG, GIF or PNG. Max size 2MB.</p>
                        </div>
                    </div>

                    <hr class="border-slate-100">

                    <!-- Form Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-xs font-medium text-slate-700 mb-1.5">First
                                name</label>
                            <input type="text" id="firstName" placeholder="First name"
                                class="block w-full px-3 py-2 text-sm border border-slate-200 rounded-md bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-slate-950 focus:border-slate-950 transition-shadow shadow-sm">
                        </div>
                        <div>
                            <label for="lastName" class="block text-xs font-medium text-slate-700 mb-1.5">Last
                                name</label>
                            <input type="text" id="lastName" placeholder="Last name"
                                class="block w-full px-3 py-2 text-sm border border-slate-200 rounded-md bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-slate-950 focus:border-slate-950 transition-shadow shadow-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label for="email" class="block text-xs font-medium text-slate-700 mb-1.5">Email
                                address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="iconify text-slate-400" data-icon="lucide:mail" data-width="14"></span>
                                </div>
                                <input type="email" id="email" disabled
                                    class="block w-full pl-9 pr-3 py-2 text-sm border border-slate-200 rounded-md bg-white text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-1 focus:ring-slate-950 focus:border-slate-950 transition-shadow shadow-sm disabled:bg-slate-50 disabled:text-slate-500">
                            </div>
                            <p class="mt-1.5 text-[10px] text-slate-500">This is the email address you use to
                                log in.</p>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-50/50 px-6 py-3 border-t border-slate-200 flex justify-end">
                    <button id="saveBtn" disabled
                        class="bg-slate-950 hover:bg-slate-800 text-white text-xs font-medium px-4 py-2 rounded-md shadow-sm transition-colors focus:ring-2 focus:ring-slate-950 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- Section: Plan & Billing - REMOVED -->
    </div>

    <!-- Section: Danger Zone -->
    <div>
        <div class="mb-4">
            <h2 class="text-base font-medium text-slate-900 tracking-tight">Session</h2>
            <p class="text-xs text-slate-500 mt-0.5">Manage your active session.</p>
        </div>
        <div class="bg-white border border-slate-200 rounded-lg shadow-xs overflow-hidden">
            <div class="p-6 flex items-center justify-between">
                <div>
                    <h3 class="text-sm font-medium text-slate-900">Sign out</h3>
                    <p class="text-xs text-slate-500 mt-0.5">End your current session safely.</p>
                </div>
                <button onclick="App.logout()"
                    class="bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 hover:text-red-600 px-4 py-2 rounded-md transition-colors text-xs font-medium flex items-center gap-2 shadow-sm">
                    <span class="iconify" data-icon="lucide:log-out" data-width="14"></span>
                    Log out
                </button>
            </div>
        </div>
    </div>

</div>
</div>
