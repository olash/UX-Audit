    <!-- ROUTER SCRIPT -->
    <script>
        // State
        window.isAuthenticated = false;

        window.setAuth = (status) => {
            window.isAuthenticated = status;
            updateNav();
        };

        function updateNav() {
            const publicNav = document.getElementById('nav-links');
            const authNav = document.getElementById('auth-nav-links');
            if (window.isAuthenticated) {
                publicNav.style.display = 'none';
                authNav.style.display = 'flex';
            } else {
                publicNav.style.display = 'flex';
                authNav.style.display = 'none';
            }
        }

        const routes = {
            '/': 'tpl-pricing', // Default to pricing as landing for this demo
            '/pricing': 'tpl-pricing',
            '/login': 'tpl-login',
            '/signup': 'tpl-signup',
            '/reset-password': 'tpl-reset',
            '/dashboard': 'tpl-dashboard',
            '/dashboard/new': 'tpl-new-audit'
        };

        function router(path) {
            // Basic Auth Guard
            if (path.startsWith('/dashboard') && !window.isAuthenticated) {
                path = '/login';
            }

            // Update URL
            window.history.pushState({}, '', path);
            render(path);
        }

        function render(path) {
            const app = document.getElementById('app');
            const templateId = routes[path] || 'tpl-pricing';
            const template = document.getElementById(templateId);

            if (template) {
                app.innerHTML = '';
                app.appendChild(template.content.cloneNode(true));
                window.scrollTo(0, 0);

                // Re-scan icons for injected content
                if (window.Iconify) {
                    window.Iconify.scan();
                }
            }
        }

        // Simulate Audit Process
        function startAuditSimulation(e) {
            e.preventDefault();
            const form = document.getElementById('audit-form-container');
            const loader = document.getElementById('audit-loader');
            const bar = document.getElementById('progress-bar');
            const text = document.getElementById('loader-text');
            const pct = document.getElementById('progress-text');

            form.classList.add('hidden');
            loader.classList.remove('hidden');

            const steps = [
                { w: '20%', t: 'Crawling site map...' },
                { w: '45%', t: 'Analyzing UI contrast and colors...' },
                { w: '70%', t: 'Checking accessibility compliance...' },
                { w: '90%', t: 'Generating final score...' },
                { w: '100%', t: 'Complete!' }
            ];

            let step = 0;
            const interval = setInterval(() => {
                if (step >= steps.length) {
                    clearInterval(interval);
                    // Return to dashboard after completion (simulating redirect to results)
                    setTimeout(() => router('/dashboard'), 500);
                    return;
                }

                bar.style.width = steps[step].w;
                text.innerText = steps[step].t;
                pct.innerText = steps[step].w;
                step++;
            }, 800);
        }

        // Handle Back/Forward browser buttons
        window.addEventListener('popstate', () => render(window.location.pathname));

        // Initial Load
        const initialPath = window.location.pathname === '/' ? '/pricing' : window.location.pathname;
        render(initialPath);
        updateNav();

    </script>
