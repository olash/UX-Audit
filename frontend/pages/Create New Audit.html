<html lang="en" class="antialiased bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Audit - UX Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1f2937',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    letterSpacing: {
                        tight: '-0.025em',
                        tighter: '-0.04em',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body class="text-slate-900 bg-slate-50 min-h-screen flex flex-col">

    <!-- NAVIGATION -->
    <div id="layout-header"></div>

    <!-- MAIN CONTENT -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-xl font-medium tracking-tight text-slate-900">Create New Audit</h1>
            <p class="text-sm text-slate-500 mt-1">Configure your settings to start analyzing a new website.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            <!-- LEFT COLUMN: Input Form -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg border border-slate-200 shadow-[0px_2px_4px_rgba(0,0,0,0.02)] p-6">
                    <!-- URL Input -->
                    <div class="mb-8">
                        <label for="url" class="block text-xs font-medium text-slate-700 mb-2">Target URL</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="iconify text-slate-400" data-icon="lucide:link" data-width="16"></span>
                            </div>
                            <input type="url" id="url" name="url"
                                class="block w-full pl-9 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-md text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-slate-950 focus:border-slate-950 transition-all shadow-sm"
                                placeholder="https://example.com" autofocus="">
                        </div>
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="flex items-center justify-end gap-3">
                    <button
                        class="px-4 py-2.5 rounded text-xs font-medium text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition-colors"
                        onclick="window.location.href='/pages/Dashboard_Homepage.html'">
                        Cancel
                    </button>
                    <button id="start-btn" onclick="startAudit()"
                        class="group inline-flex items-center justify-center gap-2 bg-slate-950 hover:bg-slate-800 text-white text-xs font-medium px-6 py-2.5 rounded shadow-sm transition-all focus:ring-2 focus:ring-slate-950 focus:ring-offset-2">
                        <span class="iconify" data-icon="lucide:play" data-width="14" data-stroke-width="1.5"></span>
                        Start Audit
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/supabase.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
    <script type="module" src="../assets/js/layout.js"></script>
    <!-- Inline script logic embedded in a module script to ensure order access to globals if needed? 
         Or move the inline script to a separate file? 
         The inline script relies on `App` and `Layout`. If I make it type="module", it works. -->
    <script type="module">
        // Since we are inside a module, window.App and window.Layout should be available 
        // IF app.js and layout.js ran first (which they do by order).
        // However, modules have their own scope. But we attached App/Layout to window.

        document.addEventListener('DOMContentLoaded', async () => {
            // Check App global availability
            if (!window.App) { console.error('App not loaded'); return; }

            await window.App.init();
            await window.App.requireAuth();
            document.getElementById('layout-header').innerHTML = window.Layout.header(null, { simple: true });
            if (window.Iconify) window.Iconify.scan();
        });

        // Make startAudit available globally for onclick (which searches window scope)
        window.startAudit = async function () {
            const urlInput = document.getElementById('url');
            const url = urlInput.value;
            const btn = document.getElementById('start-btn');

            if (!url) {
                window.App.toast('error', 'Please enter a valid URL');
                urlInput.focus();
                return;
            }

            try {
                // Loading State
                btn.disabled = true;
                btn.innerHTML = '<span class="iconify animate-spin" data-icon="lucide:loader-2" data-width="14"></span> Starting...';

                // Call API
                const res = await window.App.audits.create(url);
                window.App.toast('success', 'Audit started successfully');

                // Short delay for visual feedback before redirect
                setTimeout(() => {
                    window.location.href = 'Dashboard_Homepage.html';
                }, 1000);

            } catch (err) {
                console.error(err);
                window.App.toast('error', 'Failed to start audit. Check URL.');
                btn.disabled = false;
                btn.innerHTML = '<span class="iconify" data-icon="lucide:play" data-width="14"></span> Start Audit';
            }
        }
    </script>
</body>

</html>
