<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Audit Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        @page {
            margin: 24px;
        }

        .page-break {
            page-break-before: always;
        }

        .no-break {
            page-break-inside: avoid;
        }
    </style>
</head>

<body class="bg-white text-slate-900 p-8 max-w-4xl mx-auto">
    <!-- Cover Page -->
    <div class="h-[90vh] flex flex-col justify-between mb-8">
        <div class="mt-20">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-slate-900 text-white mb-8">
                <span class="iconify" data-icon="lucide:scan-eye" data-width="32"></span>
            </div>
            <h1 class="text-5xl font-bold tracking-tight text-slate-900 mb-4">UX Audit Report</h1>
            <p class="text-xl text-slate-500 font-medium" id="cover-url">Target URL</p>
        </div>

        <div class="border-t border-slate-100 pt-8 flex justify-between items-end">
            <div>
                <p class="text-sm font-semibold uppercase tracking-wider text-slate-400 mb-1">Generated On</p>
                <p class="text-lg font-medium" id="cover-date">--</p>
            </div>
            <div class="text-right">
                <p class="text-sm font-semibold uppercase tracking-wider text-slate-400 mb-1">Overall Score</p>
                <p class="text-4xl font-bold text-slate-900" id="cover-score">--</p>
            </div>
        </div>
    </div>

    <div class="page-break"></div>

    <!-- Executive Summary & Breakdown -->
    <div class="mb-12 no-break">
        <h2 class="text-2xl font-bold mb-6 border-b border-slate-100 pb-2">Example Score Breakdown</h2>
        <div class="bg-slate-50 rounded-xl p-8 border border-slate-100">
            <div class="grid grid-cols-1 gap-6" id="score-breakdown">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Identified Issues -->
    <div class="mb-12">
        <h2 class="text-2xl font-bold mb-6 border-b border-slate-100 pb-2">Identified Issues</h2>
        <div class="space-y-6" id="issues-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <div class="page-break"></div>

    <!-- Suggested Fixes -->
    <div class="mb-12">
        <h2 class="text-2xl font-bold mb-6 border-b border-slate-100 pb-2">Suggested Fixes</h2>
        <div class="space-y-6" id="suggested-fixes-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Screenshots -->
    <div class="mb-12">
        <h2 class="text-2xl font-bold mb-6 border-b border-slate-100 pb-2">Screenshots captured</h2>
        <div class="grid grid-cols-2 gap-6" id="screenshots-grid">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-20 pt-8 border-t border-slate-100 text-center text-slate-400 text-sm">
        <p>Generated by UX Audit Platform</p>
    </div>

    <script type="module" src="../../assets/js/utils/app.js"></script>
    <script type="module" src="../../assets/js/pages/print_report.js"></script>
</body>

</html>
